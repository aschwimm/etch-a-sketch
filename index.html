<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h1>Etch-A-Sketch</h1>
    <h2>Move your mouse around inside the box to draw</h2>
    <h3>Move over a square you've already moved through to make it darker</h3>
    <button id="grid-dimensions-input">Select Grid Size</button>
    <div class="form-wrapper">
      <form id="grid-size-form" style="display: none;">
        <input type="number" placeholder="Rows" id="grid-rows">
        <input type="number" placeholder="Columns" id="grid-columns">
        <button type="submit" id="draw-grid-button">Draw Grid</button>
      </form>
    </div>
      
    <div class="container">
  </div>
</div>
</body>
</html>
